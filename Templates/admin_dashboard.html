<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="box">
        <div class="logout">
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        <h1>Hi {{name}}! Welcome to the Admin Dashboard</h1>
        <div class="section">
            <h2>Categories</h2>
            <a href="{{ url_for('create_category',curr_login_id=data.curr_login_id) }}" class="category-btn">Create Category</a>
            {% for category in data.categories %}
            <div class="category">
                <h3 class="category-name">{{ category.name}}</h3>
                <div class-"category-actions">
                <a href="{{ url_for('edit_category',curr_login_id=data.curr_login_id,category_id=category.id)}}" 
                    class="edit-category-btn">Edit</a>
                <a href="{{ url_for('remove_category',curr_login_id=data.curr_login_id,category_id=category.id)}}" 
                    class="remove-category-btn">Remove</a>
                </div>
            </div>
    {% endfor %}    
        </div>
 </div>
</body>
</html>
